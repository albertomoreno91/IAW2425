<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <button onclick="ajax()">Obtener</button>
    <button onclick="load()">Cargar</button>
    <div id="div"></div>
    <script>
        $(document).ajaxError(function () {
            alert("Sa roto algo, cabesa");
        });
        function ajax() {
            $(document).ready(function () {
                $.get("https://fakestoreapi.com/products", function (data, status) {
                    console.log(status)
                    console.log(data)
                    console.log(data.length)
                    if (status == 'success')
                        alert('Ha ido flama, cabesa')
                })
            });
        }

        function load() {
            $(document).ready(function () {
                $("#div").load("ej1.html p")
            });
        }

    </script>
</body>

</html>
