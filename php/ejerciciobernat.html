<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <p>Introduce un número positivo: </p>
    <input type="number" id="numero">
    <button onclick="validar()">Enviar</button>
    <p id="resultado"></p>
    <script>
        function validar() {
            document.getElementById("resultado").innerHTML = ""
            let valorNumero = Math.round(document.getElementById("numero").value);
            let asterisco = '*';
            if (valorNumero >= 0) {
                for (i = 0; i < valorNumero; i++){
                    document.getElementById("resultado").innerHTML += asterisco + "<br>"
                    asterisco += '*'
                }
            }
            else {
                document.getElementById("resultado").innerHTML = "Introduzca un número positivo"
            }
        }
    </script>
</body>
</html>
